<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbie Goods Coloring - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .app-header {
            text-align: center;
            padding: 2rem 0;
            color: white;
        }

        .app-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .toolbar {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tool-group label {
            font-weight: 600;
            color: #333;
            min-width: 80px;
        }

        .tool-group input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .tool-group input[type="range"] {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            cursor: pointer;
        }

        .tool-group span {
            font-weight: 600;
            color: #667eea;
            min-width: 40px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
            transform: translateY(-1px);
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .drawing-canvas {
            border: 3px solid white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: white;
            cursor: crosshair;
            transition: transform 0.3s ease;
        }

        .drawing-canvas:hover {
            transform: scale(1.02);
        }

        .instructions {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .instructions h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .instructions ul {
            color: #666;
            line-height: 1.6;
            padding-left: 1.5rem;
        }

        .instructions li {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .app-header h1 {
                font-size: 2rem;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .tool-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>Bobbie Goods Coloring</h1>
        </header>
        
        <main class="app-main">
            <div class="toolbar">
                <div class="tool-group">
                    <label for="color-picker">Color:</label>
                    <input id="color-picker" type="color" value="#ff0000">
                </div>
                
                <div class="tool-group">
                    <label for="brush-size">Brush Size:</label>
                    <input id="brush-size" type="range" min="1" max="20" value="5">
                    <span id="brush-size-display">5px</span>
                </div>
                
                <div class="tool-group">
                    <button id="clear-btn" class="btn btn-secondary">Clear</button>
                    <button id="download-btn" class="btn btn-primary">Download</button>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="drawing-canvas" class="drawing-canvas" width="400" height="400"></canvas>
            </div>
            
            <div class="instructions">
                <h3>How to use:</h3>
                <ul>
                    <li>Choose your color using the color picker</li>
                    <li>Adjust brush size with the slider</li>
                    <li>Click and drag to paint on the bobbie goods</li>
                    <li>Use the Clear button to start over</li>
                    <li>Download your finished artwork!</li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const brushSizeSlider = document.getElementById('brush-size');
        const brushSizeDisplay = document.getElementById('brush-size-display');
        const clearBtn = document.getElementById('clear-btn');
        const downloadBtn = document.getElementById('download-btn');

        let isDrawing = false;
        let lastPoint = null;

        // Load background image
        const img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0, 400, 400);
        };
        img.src = 'public/images/sample-bobbie.svg';

        // Event listeners
        colorPicker.addEventListener('change', (e) => {
            // Color is automatically updated when drawing
        });

        brushSizeSlider.addEventListener('input', (e) => {
            brushSizeDisplay.textContent = e.target.value + 'px';
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, 400, 400);
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'bobbie-colored.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // Drawing functions
        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function startDrawing(e) {
            const point = getMousePos(canvas, e);
            isDrawing = true;
            lastPoint = point;
        }

        function draw(e) {
            if (!isDrawing || !lastPoint) return;

            const currentPoint = getMousePos(canvas, e);

            ctx.beginPath();
            ctx.moveTo(lastPoint.x, lastPoint.y);
            ctx.lineTo(currentPoint.x, currentPoint.y);
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSizeSlider.value;
            ctx.lineCap = 'round';
            ctx.stroke();

            lastPoint = currentPoint;
        }

        function stopDrawing() {
            isDrawing = false;
            lastPoint = null;
        }

        // Canvas event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
    </script>
</body>
</html>
